<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Lady</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </link>
</head>

<body>
    <div class="main-container">
        <div class="content-container">
            <img src="./assets/images/BookLady_Logo.svg" alt="Book Lady">

            <form name="searchForm" id="searchForm" class="d-flex mt-3 sm-my-from">
                <input class="form-control input-custom shadow" type="search" name="searchBar" placeholder="Search">
                <button class="btn btn-border-radius btn-primary " type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>

        <div id="main-container" class="content-container">
            <div id="results-container" class="mb-4 results-container"></div>
            <div id="books-container" class="content-container"></div>
            <div id="pagination-container" class="content-container"></div>
        </div>

    </div>

    <!-- Description Modal -->
    <div id="staticBackdrop" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="staticBackdropLabel" class="modal-title fs-5"></h1>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div id="book-description" class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <template id="results-template">
        <h6 id="search-results" class="results"></h6>
    </template>

    <!-- Book Template -->
    <template id="book-template">
        <div class="book-container mb-3">
            <div>
                <h5>
                    <div id="book-title"></div>
                </h5>
                <h6 id="book-authors"></h6>
            </div>
            <div class="btn-description">
                <button id="modal-button" class="btn btn-outline-primary btn-sm btn-book-template" type="button"
                    data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Description
                </button>
            </div>
        </div>
    </template>

    <!-- Spinner Template -->
    <template id="spinner-template">
        <div class="d-flex justify-content-center mt-4">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </template>

    <!-- Pagination Template -->
    <template id="pagination-template">
        <div id="pagination-container" class="pagination-buttons">
            <button id="prev-button" class="btn btn-primary btn-sm" type="button">Previous</button>
            <span id="pages"></span>
            <button id="next-button" class="btn btn-primary btn-sm" type="button">Next</button> 
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
